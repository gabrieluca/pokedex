name: Pull Request Validate
on:
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Run Tests and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout flutter_ci_example
        uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.10'
          channel: 'stable'

      - name: Run format, analyze, test
        run: |
          flutter analyze
          flutter test --coverage
      - name: Dart Code Metrics
        uses: dart-code-checker/dart-code-metrics-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  build:
    name: Build app
    needs: [tests]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-11]
    steps:
      - name: Checkout flutter_flutter_ci_example
        uses: actions/checkout@v2

      - name: Configure Flutter environment 
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.7.10'
          channel: 'stable'

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            build/
            android/.gradle/
          key: ${{ runner.os }}-flutter_ci_example-${{ hashFiles('**/*.gradle*', 'pubspec.lock') }}

      - name: Build Android app
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          echo "Building Android..."
          pwd
          flutter pub get
          flutter build apk --no-pub
          flutter build appbundle --no-pub       
      - name: Build iOS app
        if: ${{ matrix.os == 'macos-11' }}
        run: |
          flutter pub get
          echo "Building iOS..."
          echo "Not implemented yet."
  
      - name: 'Upload Builds'
        uses: actions/upload-artifact@v2
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          name: builds
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          retention-days: 5